<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador - Reto Alura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="/image/shield_icon.svg" alt="Logo escudo">
        <h2>Encriptador</h2>
    </header>
    <main>
        <section class="bloque">
            <div>
                <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="derecha">
                <button class="boton" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="boton" onclick="btnDesEncriptar()">
                    Desencriptar
                </button>
            </div>
        </section>
        <section class="bloque">
            <div>
                <textarea class="mensaje" cols="40" rows="8"></textarea>
            </div>
            <div class="derecha">
                <button class="botoncopiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="pietext">&copy Copyright App web Encriptador - By Luis Carlos Cabezas</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
